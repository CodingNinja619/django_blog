{% extends "blog/base.html" %}

{% block title %} Add a new comment {% endblock %}

{% block content %}
    {% if comment %}
        <h2>You've successfully added a new comment, {{comment.name}}</h2>
        <a href="{{post.get_absolute_url}}">Return to the post</a>
    {% else %}
        {% include "blog/post/includes/comment_form.html" %}
    {% endif %}
{% endblock %}
